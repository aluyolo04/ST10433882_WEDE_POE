<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Products - Essence Boutique</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<script src="script.js"></script>
<body>
  <header>
    <nav class="nav-bar">
      <a href="index.html" class="logo"><img src="images/Essence_logo.png" alt="Essence Boutique Logo" /></a>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="Our Work.html">Our Work</a></li>
        <li><a href="Contact Us.html">Contact</a></li>
        <li><a href="products.html" class="active">Products</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Toggle navigation" onclick="toggleMobileNav()">☰</button>
    </nav>
  </header>

  <main class="container">
    <h1>Featured Products</h1>

    <div class="product-controls">
      <input id="search" type="search" placeholder="Search products..." oninput="filterProducts()" />
      <select id="sort" onchange="sortProducts()">
        <option value="default">Sort</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
        <option value="name-asc">Name: A → Z</option>
      </select>
    </div>

    <div id="product-grid" class="product-grid">
      <div class="product" data-name="Elegant Vase" data-price="450.00">
        <img src="images/products/vase.jpg" alt="Elegant Vase" onclick="openLightbox(this.src)" />
        <h3>Elegant Vase</h3>
        <p class="price">R450.00</p>
      </div>

      <div class="product" data-name="Stylish Lamp" data-price="750.00">
        <img src="images/products/lamp.jpg" alt="Stylish Lamp" onclick="openLightbox(this.src)" />
        <h3>Stylish Lamp</h3>
        <p class="price">R750.00</p>
      </div>

      <div class="product" data-name="Modern Chair" data-price="1200.00">
        <img src="images/products/chair.jpg" alt="Modern Chair" onclick="openLightbox(this.src)" />
        <h3>Modern Chair</h3>
        <p class="price">R1200.00</p>
      </div>

      <div class="product" data-name="Decorative Mirror" data-price="600.00">
        <img src="images/products/mirror.jpg" alt="Decorative Mirror" onclick="openLightbox(this.src)" />
        <h3>Decorative Mirror</h3>
        <p class="price">R600.00
    </div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="lightbox-close" onclick="closeLightbox(); event.stopPropagation()">&times;</span>
    <img id="lightbox-img" alt="Enlarged product image" />
  </div>

  <footer>
    <p>&copy; 2024 Essence Boutique. All rights reserved.</p>
  </footer>
</body>
</html>
